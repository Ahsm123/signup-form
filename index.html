<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="/signup" method="post">
      <div class="form-item">
        <label for="first-name">First Name</label>
        <input
          id="first-name"
          name="firstName"
          type="text"
          required
          autocomplete="given-name"
        />
      </div>

      <div class="form-item">
        <label for="last-name">Last Name</label>
        <input
          id="last-name"
          name="lastName"
          type="text"
          required
          autocomplete="family-name"
        />
      </div>

      <div class="form-item">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          autocomplete="email"
        />
      </div>

      <div class="form-item">
        <label for="tel">Telephone</label>
        <input id="tel" name="telephone" type="tel" autocomplete="tel" />
      </div>

      <div class="form-item">
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          minlength="8"
          autocomplete="new-password"
        />
      </div>

      <div class="form-item">
        <label for="confirm-password">Confirm Password</label>
        <input
          id="confirm-password"
          name="confirmPassword"
          type="password"
          required
          autocomplete="new-password"
        />
      </div>

      <button class="form-button" type="submit">Create Account</button>
    </form>
  </body>
</html>
